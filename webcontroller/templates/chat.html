{% extends "layout.html" %}


{% block content %}
    <header class="guilds-header">
        {% for guild in guilds %}
            <button class="btn btn-dark" onclick=location.href="{{url_for('chat', guild=guild.id)}}"; ><img src={{guild.url}} height="42" width="42"> </a></button>
        {% endfor %}

        
    </header>
    {% for chn in channels %}
        <button class="btn btn-dark" onclick=location.href="{{url_for('chat', guild=request.args.get('guild'), channel=chn.id)}}"; > {{chn.name}} </a></button>
        
    {% endfor %}
    <div>    
        {% for msg in chat %}
            <img src={{msg.link}} width="50px" height="50px">
            <p class="content"> {{msg.content}} </p>
        {% endfor %}
    </div>
{% endblock content %}
